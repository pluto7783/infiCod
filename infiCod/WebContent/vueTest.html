<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 상용버전, 속도와 용량이 최적화됨. 
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
-->
<script>
var vueApp;
window.onload = function (){
	vueApp = new Vue({
			el: '#app',
			data: {
			message: '안녕하세요 Vue!',
			message2: '안녕못하오',
			seen :  true
		}
	})	
}
</script>
</head>
<body>
	<div id="app" v-bind:title="message2" v-if="seen">
		{{ message }}
	</div>
</body>
</html>
